apiVersion: v1
kind: Pod
metadata:
  name: synthnet-finetuning-pod
spec:
  restartPolicy: Never
  containers:
  - name: synthnet-finetuning-pod
    image: beuthdritter/synthnet-finetuning
    env:
    - name: WANDB_API_KEY
      valueFrom:
        secretKeyRef:
          name: wandb-secret
          key: secret
          optional: false
    volumeMounts:
            - name: synthnet-finetuning-volume
              mountPath: /workspace/data
            - name: output-volume
              mountPath: /workspace/out
    command:
      [
        "bash",
        "scripts/synthnet_vit_finetuning.sh" ,
      ]
    resources:
      limits:
        nvidia.com/gpu: 1
        memory: "32Gi"
        cpu: "32"
  nodeSelector:
    gpu: v100
  volumes:
  - name: synthnet-finetuning-volume 
    persistentVolumeClaim:
      claimName: synthnet-finetuning-pvc
  - name: output-volume 
    persistentVolumeClaim:
      claimName: output-pvc
