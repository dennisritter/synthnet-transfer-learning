# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: DATAMODULE.yaml
  - override /model: LIGHTNING_MODULE.yaml
  - override /callbacks: default_lp.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["fine tuning (lp-ft)", "MODEL", "DATASET", "NOTES"]

seed: 42

trainer:
  min_epochs: 20
  max_epochs: 20 # Note: Must be linear probing max_epochs + fine tuning epochs (default = 10 + 10)

model:
  _target_: models.vit_module.VitModule.load_from_checkpoint # Load Checkpoint weights
  checkpoint_path: "CHECKPOINT/PATH/ONLY/WEIGHTS"
  model_name: "PRETRAINED MODEL NAME"
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.001 # Linear Probing lr / 10: lp=0.01 -> ft=0.001
    weight_decay: 0.1
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    _partial_: true
    T_max: ${trainer.max_epochs}
    verbose: false

data:
  toy: true
  train_dir: ${paths.data_dir}DATASET_NAME/train
  # val_dir: ${paths.data_dir}DATASET_NAME/val
  test_dir: ${paths.data_dir}DATASET_NAME/test
  batch_size: 32
  num_workers: 32
  random_horizontal_flip: true
  random_vertical_flip: false
  random_color_jitter: false
  random_grayscale: false

logger:
  wandb:
    id: WANDB_ID_FOR_LP_RUN_TO_RESUME
    tags: ${tags}
