# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: DATAMODULE.yaml
  - override /model: LIGHTNING_MODULE.yaml
  - override /callbacks: default_lp.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["linear probing (lp-ft)", "MODEL", "DATASET", "NOTES"]

seed: 42

trainer:
  min_epochs: 10
  max_epochs: 10

model:
  model_name: "PRETRAINED MODEL NAME"
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.01 # 10 * Finetuning lr: ft=0.001 -> lp=0.01
    weight_decay: 0.1
  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    _partial_: true
    T_max: ${trainer.max_epochs}
    verbose: false

data:
  toy: true
  train_dir: ${paths.data_dir}DATASET_NAME/train
  # val_dir: ${paths.data_dir}DATASET_NAME/val
  test_dir: ${paths.data_dir}DATASET_NAME/test
  batch_size: 32
  num_workers: 32
  random_horizontal_flip: true
  random_vertical_flip: false
  random_color_jitter: false
  random_grayscale: false

logger:
  wandb:
    tags: ${tags}
